<html>
<head>
    <title>Spinner</title>
    <link rel="stylesheet" href="css/spinner.css"/>
</head>
<body>
<div id="impress">
    <div id="overview" class="step" data-scale="2" data-rotate-y="-45" data-x="-200"></div>
    <div id="slide1" class="step slide" data-x="-100" data-rotate="45">
        <span class="circle">1</span>
        <p>Twitter</p>
    </div>

    <div id="slide2" class="step slide" data-x="-100" data-rotate="90">
        <span class="circle">2</span>
        <p>Facebook</p>
    </div>

    <div id="slide3" class="step slide" data-x="-100" data-rotate="135">
        <span class="circle">3</span>
        <p>LinkedIn</p>
    </div>

    <div id="slide4" class="step slide" data-x="-100" data-rotate="180">
        <span class="circle">1</span>
        <p>Google+</p>
    </div>

    <div id="slide5" class="step slide" data-x="-100" data-rotate="225">
        <span class="circle">2</span>
        <p>Skype</p>
    </div>

    <div id="slide6" class="step slide" data-x="-100" data-rotate="270">
        <span class="circle">3</span>
        <p>Viber</p>
    </div>
    <div id="slide7" class="step slide" data-x="-100" data-rotate="315">
        <span class="circle">2</span>
        <p>Messenger</p>
    </div>

    <div id="slide8" class="step slide" data-x="-100" data-rotate="360">
        <span class="circle">3</span>
        <p>Other?</p>
    </div>

</div>

<script type="text/javascript" src="js/impress.js"></script>
<script type="text/javascript">impress().init();</script>
</body>

</html>
